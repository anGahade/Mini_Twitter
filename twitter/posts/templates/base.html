{% block content %}

<div class="container">

  <h1 class="mb-4">Головна</h1>

<form class="needs-validation" novalidate action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}

  {% for post in posts %}
  
  <div class="border rounded p-3 mb-3">
    <p>{{ post.title }}</p>
  </div>

  {% endfor %}


</div>

{% endblock %}
