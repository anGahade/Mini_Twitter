{% block content %}

<div class="container">

  <h1 class="mb-4">Головна</h1>

  {% if user.is_authenticated %}
  
  <div class="d-flex align-items-center mb-4">
      <p class="mb-1">Привіт, <b>{{ user.username }}</b>!</p>
  </div>

  {% for post in posts %}
  
  <div class="border rounded p-3 mb-3">
    <p>{{ post.title }}</p>
  </div>

  {% endfor %}

  {% else %}

  <p>Вы не авторизованы. <a href="{% url 'login' %}">Войти</a></p>

  {% endif %}

</div>

{% endblock %}
