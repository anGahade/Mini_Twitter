{% block content %}

<div class="container">

  <h1 class="mb-4">Головна</h1>

  <div class="d-flex align-items-center mb-4">
    <p class="mb-1"> Привіт, <b>{{user.username}}</b></p>
  <a href="{% url 'posts:add_post' %}" class="btn btn-primary btn-sm"> Написати твіт</a>
  </div>

  {% for post in posts %}
  
  <div class="border rounded p-3 mb-3">
    <p>{{ post.title }}</p>
  </div>

  {% endfor %}


</div>

{% endblock %}
