{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">

  <h1>{{ title }}</h1>

  {% for post in posts %}

  <div class="border rounded p-3 mb-4">

    <h3>{{ post.title }}</h3>

    <p>Автор: {{ post.user }}</p>

    <p>{{ post.content }}</p>

    <p class="text-muted">
      Створенно: {{ post.created_at }}
    </p>

    <div class="mt-3">
      <a href="{% url 'comments:add_comment' %}" class="btn btn-outline-info my-2 my-sm-0 ms-auto me-4">Comment</a>
      <button class="btn btn-outline-danger btn-sm">
        <i class="fas fa-heart"></i> Лайк
      </button>
    </div>

  </div>

  {% endfor %}

</div>

{% endblock %}
