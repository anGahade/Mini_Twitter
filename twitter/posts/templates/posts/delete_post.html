{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>Видалити пост</h2>
    <p>Ви впевнені, що хочете видалити цей пост?</p>
    <form method="post" action="{% url 'posts:delete_post' post_id=post.id %}">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Так, видалити</button>
    </form>
    <a class="btn btn-secondary mt-3" href="{% url 'posts:post_list' %}">Скасувати</a>
  </div>
{% endblock %}
