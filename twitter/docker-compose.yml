version: '3'
services:
  web:
    build: .
    restart: always
    command: /bin/bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - .:/code/
    depends_on:
      - db
  db:
    image: "postgres:latest"
    environment:
      POSTGRES_DB: db_mini_twitter
      POSTGRES_USER: mini_twitter
      POSTGRES_PASSWORD: password
    ports:
      - 5433:5432