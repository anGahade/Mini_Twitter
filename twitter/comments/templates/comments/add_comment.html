{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h1>Додати новий коментар</h1>
    <form class="needs-validation" novalidate action="{% url 'comments:add_comment' post_id=post_id %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Додати коментар</button>
</form>
    <a class="btn btn-secondary mt-3" href="{% url 'posts:post_detail' pk=post_id %}">Повернутися до посту</a>
  </div>
{% endblock %}
