{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">

  <h1>{{ title }}</h1>

  {% for comment in comments %}

  <div class="border rounded p-3 mb-4">

    <h3>{{ comment.title }}</h3>

    <p>Автор: {{ comment.user }}</p>

    <p>Пост: {{ comment.post }}</p>

    <p>Коментар: {{ comment.content }}</p>

    <p class="text-muted">
      Створенно: {{ comment.created_at }}
    </p>

    <div class="mt-3">
      <button class="btn btn-outline-danger btn-sm">
        <i class="fas fa-heart"></i> Лайк
      </button>
    </div>

  </div>

  {% endfor %}

</div>

{% endblock %}
