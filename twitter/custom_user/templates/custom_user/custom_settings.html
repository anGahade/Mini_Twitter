{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Редагувати профіль</h2>
    <form method="post" action="{% url 'custom_user:account_settings' %}" class="col-md-6">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label for="{{ form.first_name.id_for_label }}" class="form-label">First name:</label>
            {{ form.first_name }}
        </div>

        <div class="mb-3">
            <label for="{{ form.last_name.id_for_label }}" class="form-label">Last name:</label>
            {{ form.last_name }}
        </div>

        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email address:</label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label for="{{ form.age.id_for_label }}" class="form-label">Age:</label>
            {{ form.age }}
        </div>

        <div class="mb-3">
        <label for="{{ form.bio.id_for_label }}" class="form-label">Description:</label>
        <textarea class="form-control" id="{{ form.bio.id_for_label }}" name="{{ form.bio.name }}" rows="4">{{ form.bio.value }}</textarea>
    </div>


        <button class="btn btn-primary mt-3" type="submit">Зберегти</button>
    </form>
</div>
{% endblock %}
