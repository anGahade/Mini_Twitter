{% extends "base.html" %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <h1>{{title}}</h1>
    {% for user in users %}
    <div>
        <p>{{user.username}}</p>
        <p>{{user.date_joined}}</p>
    </div>
    <hr>
    {% endfor %}
</body>
</html>
